<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form class="formulario">
                <input type="text" class="campo" placeholder="Número de telefone, nome de usuário ou email">
                <input type="password" class="campo" placeholder="Senha">
                <button class="botao">Entrar</button>
            </form>
            <div class="divisor">
                <div class="linha"></div>
                <span class="ou">OU</span>
                <div class="linha"></div>
            </div>
            <a href="#" class="login-facebook">Entrar com o Facebook</a>
            <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="cadastro-box">
            <p>Não tem uma conta? <a href="#" class="cadastre-se">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
